<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('pexels-li-sun-2294361.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/login">LOGIN</a>
        <a href="/register">REGISTER</a>
        <button action="/logout" method="post">LOGOUT</button>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is a simple home page with a fixed navigation bar, background image, and paragraph.</p>
        </div>
    </div>
</body>
</html>
